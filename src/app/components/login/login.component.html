<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="myform form">
        <img src="../../../assets/login.png">
        <h1 class="text-center">Login</h1>
        <hr class="line">
        <br>
        <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
          <div class="form-group">
            <input class="form-control" type="email" name="emailInput"  #emailInput="ngModel" ngModel placeholder="Email Address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <div class="warning" *ngIf="!emailInput.valid && emailInput.touched">
              <div *ngIf="emailInput.errors.required">Email is required!</div>
              <div *ngIf="emailInput.errors.pattern">Email isn't valid!</div>
            </div>
          </div>
          <div class="form-group">
            <input class="form-control" type="password" name="pass" #passwordInput="ngModel" ngModel placeholder="Password" required minlength="5">
            <div class="warning" *ngIf="!passwordInput.valid && passwordInput.touched">
              <div *ngIf="passwordInput.errors.required">Password is required!</div>
              <div *ngIf="passwordInput.errors.minlength">Password can't be less than 5 characters!</div>
            </div>
          </div>
          <button type="submit" class=" btn mybtn" [disabled]="!loginForm.valid">Login</button>
        </form>    
      </div>
    </div>
  </div>
</div>
